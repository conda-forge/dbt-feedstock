{% set name = "dbt-core" %}
{% set version = "1.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dbt_core-{{ version }}.tar.gz
  sha256: c943e4b59350a0d013708059f4dada0aa349c12942f39425803c1d0019879bd6

build:
  entry_points:
    - dbt = dbt.cli.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

    # Mashumaro is installed as "mashumaro[msgpack]", so the following comes from
    # the "extras_require" section of https://github.com/Fatal1ty/mashumaro/blob/master/setup.py
    - msgpack-python >=0.5.6

    # Use the right tag/version https://github.com/dbt-labs/dbt-core/blob/main/core/setup.py
    # Generated with Grayskull
    - agate >=1.7.0,<1.10
    - jinja2 >=3.1.3,<4
    - mashumaro >=3.9,<3.15
    - click >=8.0.2,<9.0
    - jsonschema >=4.19.1,<5.0
    - networkx >=2.3,<4.0
    - protobuf >=6.0,<7.0
    - requests <3.0.0
    - snowplow-tracker >=1.0.2,<2.0
    - pathspec >=0.9,<0.13
    - sqlparse >=0.5.0,<0.6.0
    - dbt-extractor >=0.5.0,<=0.6
    - dbt-semantic-interfaces >=0.9.0,<0.10
    - dbt-common >=1.37.2,<2.0
    - dbt-adapters >=1.15.5,<2.0
    - dbt-protos >=1.0.405,<2.0
    - pydantic <3
    - packaging >20.9
    - pytz >=2015.7
    - pyyaml >=6.0
    - daff >=1.3.46
    - typing_extensions >=4.4

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
    - dbt --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/dbt-labs/dbt-core
  summary: With dbt, data analysts and engineers can build analytics the way engineers build applications.
  license: Apache-2.0
  license_file: License.md

extra:
  feedstock-name: dbt
  recipe-maintainers:
    - rxm7706
    - drewbanin
    - jthandy
    - maresb
    - thewchan
    - zaneselvans
