{% set name = "dbt-core" %}
{% set version = "1.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt_core-{{ version }}.tar.gz
  sha256: f22a9212a9b7d223a0ba36af0dc138ed844227462c2ca1a42f2aabf6ec412c91

build:
  entry_points:
    - dbt = dbt.cli.main:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    # Mashumaro is installed as "mashumaro[msgpack]", so the following comes from
    # the "extras_require" section of https://github.com/Fatal1ty/mashumaro/blob/master/setup.py
    - msgpack-python >=0.5.6

    # Generated with Grayskull
    - python >=3.8
    - agate >=1.7.0,<1.10
    - jinja2 >=3.1.3,<4
    - mashumaro >=3.9,<4.0
    - logbook >=1.5,<1.6
    - click >=8.0.2,<9.0
    - networkx >=2.3,<4.0
    - protobuf >=4.0.0,<5
    - requests <3.0.0
    - pathspec >=0.9,<0.13
    - sqlparse >=0.5.0,<0.6.0
    - dbt-extractor >=0.5.0,<=0.6
    - minimal-snowplow-tracker >=0.0.2,<0.1
    - dbt-semantic-interfaces >=0.5.1,<0.6
    - dbt-common >=1.0.4,<2.0
    - dbt-adapters >=1.1.1,<2.0
    - packaging >20.9
    - pytz >=2015.7
    - pyyaml >=6.0
    - daff >=1.3.46
    - typing-extensions >=4.4

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
    - dbt --help
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-core
  summary: With dbt, data analysts and engineers can build analytics the way engineers build applications.
  license: Apache-2.0
  license_file: License.md

extra:
  feedstock-name: dbt
  recipe-maintainers:
    - rxm7706
    - drewbanin
    - jthandy
    - maresb
    - thewchan
